eureka:
    client:
        serviceUrl:
            defaultZone: http://nasi:eureka@cdn.qfdk.me:8761/eureka/
server:
    port: 8899
    schedules: 0 0/30 * * * ?
spring:
    application:
        name: nasi-mie
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        hikari:
            connection-init-sql: SET NAMES utf8mb4
        url: jdbc:mysql://127.0.0.1:3306/ssr?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
        username: root
        password: root
    jackson:
        date-format: yyyy-MM-dd
        time-zone: GMT+2
    jpa:
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    mvc:
        favicon:
            enabled: true
    thymeleaf:
        cache: false
