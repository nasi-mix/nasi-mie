eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 4
    lease-expiration-duration-in-seconds: 12
  client:
    fetch-registry: true
    registry-fetch-interval-seconds: 8
    serviceUrl:
      defaultZone: http://nasi:eureka@cdn.qfdk.me:8761/eureka/
server:
  port: 8899
  schedules: 0 0/30 * * * ?
nasiCampurSsh:
  sshPassword:
spring:
  application:
    name: nasi-mie
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connection-init-sql: SET NAMES utf8mb4
    url: jdbc:mysql://127.0.0.1:3306/ssr?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+2
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  mvc:
    favicon:
      enabled: true
  thymeleaf:
    cache: false
management:
  endpoints:
      web:
        exposure:
          include: health,info,env,metrics,prometheus